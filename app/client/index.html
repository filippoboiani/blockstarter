<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blockstarter 4.0</title>

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom css -->
    <link href="css/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <!-- JQuery js -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/tether/dist/js/tether.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

    <!-- Angular js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>

    <script src="lib/angular-strap/dist/angular-strap.min.js"></script>
    <script src="lib/angular-strap/dist/angular-strap.tpl.min.js"></script>

    <!-- App js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>

</head>

<body ng-app="Blockstarter" ng-controller="AppCtrl">
    <!-- Start app header -->
    <nav class="navbar navbar-dark navbar-custom" ng-show="navbar">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
      &#9776;
    </button>
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
            <!--<a class="navbar-brand" href="/#/poi/view"><img src="css/images/logo-pin.png" height="40" class="navbar-custom-image" /></a>-->
            <ul class="nav navbar-nav">
                <li class="nav-item nav-item-custom">
                    <a class="nav-link" ng-href="/#/projects/view"> <span class="fa fa-eye"></span> All Projects</a>
                </li>
                <li class="nav-item nav-item-custom">
                    <a class="nav-link" ng-href="/#/projects/add"> <span class="fa fa-plus"></span> Add Project</a>
                </li>
                <li class="nav-item nav-item-custom">
                    <a class="nav-link" ng-href="/#/creator/{{address}}"> <span class="fa fa-bar-chart-o"></span> Created </a>
                </li>
                <li class="nav-item nav-item-custom">
                    <a class="nav-link" ng-href="/#/backer/{{address}}"> <span class="fa fa-btc"></span> Backed </a>
                </li>
                <li class="nav-item nav-item-custom" style="float: right;">
                    <a class="nav-link" ng-click="logout()"> <span class="fa fa-unlock-alt"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End app header  -->

    <div ng-view></div>
</body>

</html>
